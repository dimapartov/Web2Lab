<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>

<body class="d-flex flex-column h-100">
    <div th:replace="fragments/navbar">Navbar</div>
    <div class="flex-shrink-0">
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
                    <div class="justify-content-center">
                        <h1>Register User</h1>
                    </div>
                    <form th:action="@{/users/register}" th:method="post" th:object="${newUser}"
                        class="m-md-auto w-50 pb-3">

                        <div class="mb-3">
                            <label class="form-label" for="username">Username</label>
                            <input th:field="*{username}" th:errorclass="is-invalid" type="text"
                                class="form-control text-center" id="username" aria-describedby="username"
                                name="username" />
                            <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                class="text-danger">Error
                                message</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input th:field="*{password}" th:errorclass="is-invalid" type="text"
                                class="form-control text-center" id="password" aria-describedby="password"
                                name="password" />
                            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                class="text-danger">Error
                                message</small>
                        </div>

                        <button type="submit" class="btn btn-secondary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<footer th:replace="fragments/footer"></footer>

</html>
