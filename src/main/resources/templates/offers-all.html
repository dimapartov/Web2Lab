<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>

<body class="d-flex flex-column min-vh-100">
    <div th:replace="fragments/navbar"></div>
    <main class="flex-shrink-0">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card mt-5">
                        <div class="card-body text-center">
                            <h2 class="card-title">Offers List</h2>
                        </div>
                    </div>
                    <div class="card mt-5">
                        <div class="card-body text-center">
                            <h2 class="card-title">Filter Offers</h2>
                            <form action="/offers/filtered" method="get">
                                <div>
                                    <h4>Engine Types</h4>
                                    <label><input type="checkbox" name="engineTypes" value="Diesel"> Diesel</label>
                                    <label><input type="checkbox" name="engineTypes" value="Petrol"> Petrol</label>
                                    <!-- Add more engine types as needed -->
                                </div>
                                <div>
                                    <h4>Transmission Types</h4>
                                    <label><input type="checkbox" name="transmissionTypes" value="Manual"> Manual</label>
                                    <label><input type="checkbox" name="transmissionTypes" value="Automatic"> Automatic</label>
                                    <!-- Add more transmission types as needed -->
                                </div>
                                <div>
                                    <h4>Car Categories</h4>
                                    <label><input type="checkbox" name="categories" value="Sedan"> Sedan</label>
                                    <label><input type="checkbox" name="categories" value="SUV"> SUV</label>
                                    <!-- Add more categories as needed -->
                                </div>
                                <input type="submit" value="Apply filters">
                            </form>
                        </div>
                    </div>
                    <div class="card-deck mt-3">
                        <div th:each="o : ${allOffers}" class="card">
                            <div class="card-body text-center">
                                <img th:src="${o.imageUrl}" alt="Offer Image" class="card-img-top"
                                    style="max-height: 200px; object-fit: cover;">
                                <h5 class="card-title" th:text="${o.brand + ' ' + o.model}"></h5>
                                <p class="card-text">
                                    <strong>Price:</strong> <span th:text="${o.price}"></span><br>
                                    <strong>Seller:</strong> <span th:text="${o.seller}"></span>
                                </p>
                                <div>
                                    <a th:href="@{/offers/details/{offerId}(offerId=${o.id})}"
                                        class="btn btn-primary">Detail info</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-auto" th:replace="fragments/footer"></footer>
</body>

</html>
